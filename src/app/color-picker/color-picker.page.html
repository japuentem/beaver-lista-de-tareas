<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar color</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let color of colors" (click)="selectColor(color)">
      <ion-icon
        name="color-palette"
        slot="start"
        [style.color]="color"
      ></ion-icon>
      {{ color }}
    </ion-item>
  </ion-list>
</ion-content>
