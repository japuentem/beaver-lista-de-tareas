<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Tasks List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="create-outline" routerLink="/new-task"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let task of taskList">
    <ion-card-header>
      <ion-card-subtitle> {{ formatDate(task.date) }}</ion-card-subtitle>
      <ion-card-title [style.background]="task.color">
        {{ task.title }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label [ngClass]="{'subrayado': task.isChecked}"
          >{{ task.description }}</ion-label
        >
        <ion-icon
          *ngIf="task.color"
          name="ellipse"
          [style.color]="task.color"
        ></ion-icon>
      </ion-item>
    </ion-card-content>
    <br />
    <ion-fab-button size="small" color="danger">
      <ion-icon name="trash-outline" (click)="onDelete(task)"></ion-icon>
    </ion-fab-button>
  </ion-card>
</ion-content>
